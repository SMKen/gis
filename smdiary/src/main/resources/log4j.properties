dir=.
file=opc-client.log
target=${dir}/${file}

# Set root logger level to DEBUG and add appenders
log4j.rootLogger=DEBUG,Console
 
log4j.appender.Console=org.apache.log4j.FileAppender
log4j.appender.Console.File=${target}
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{dd.MM.yyyy HH:mm:ss} %p %t %c - %m%n
