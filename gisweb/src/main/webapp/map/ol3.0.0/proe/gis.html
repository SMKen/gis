<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
<link rel="stylesheet" href="../req/ol.css" type="text/css">
<script src="../req/ol.js" type="text/javascript"></script>
<style type="text/css"> 
.map {height: 800px;width: 100%;} 
</style>
<title>Gis area</title>
</head>
<body>
	<div id="map" class="map"></div>
	<script type="text/javascript">
		var map = new ol.Map({
			target : 'map',
			layers : [ new ol.layer.Tile({
				source: new ol.source.OSM()
				/* source : new ol.source.MapQuest({
					layer : 'sat'
				}) */
			}) ],
			view : new ol.View({
				center : ol.proj.transform([114.0, 30.0], 'EPSG:4326','EPSG:3857'),
				zoom :2
			})
		}); 
		
		var vectorSource2 = new ol.source.GeoJSON();
		vectorSource2.addFeature(new ol.Feature(new ol.geom.Circle([5e6, 7e6], 1e6)));
		vectorSource2.addFeature(new ol.Feature(new ol.geom.Polygon([[[-5e6, -1e6], [-4e6, 1e6], [-3e6, -1e6]]])));
		vectorSource2.addFeature(new ol.Feature(new ol.geom.MultiPolygon(
					 [
	                  [[[-5e6, 6e6], [-5e6, 8e6], [-3e6, 8e6], [-3e6, 6e6]]],
	                  [[[-2e6, 6e6], [-2e6, 8e6], [0, 8e6], [0, 6e6]]],
	                  [[[1e6, 6e6], [1e6, 8e6], [3e6, 8e6], [3e6, 6e6]]]
	                ]
				)));

		var vectorLayer = new ol.layer.Vector({
		  source: vectorSource2
		});

		map.addLayer(vectorLayer); 
		
		function remove(){
			map.removeLayer(vectorLayer); 
		}
		
		//window.setTimeout(remove,5000) 
		
	</script>
</body>
</html>
